{% extends "task_manager/base.html" %}

{% load bootstrap4 %}

{% block title %}
    Task-Manager Password reset
{% endblock %}

{% block content %}
    <h2 class="mb-3">Password reset</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <input type="submit" value="Send email">
        {% endbuttons %}
    </form>
{% endblock %}
