{% extends "task_manager/base.html" %}

{% load bootstrap4 %}
{% load static %}

{% block title %}
    Task-Manager Delete status {{ status.name }}
{% endblock %}

{% block content %}
    <h2>Delete status "{{ status.name }}", are you sure?</h2>
    <form method="POST"> 
        {% csrf_token %} 
        <input type="submit" value="Yes" />
        <a href="{% url 'statuses' %}">Cancel</a> 
    </form> 
{% endblock %}
