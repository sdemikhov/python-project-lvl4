{% extends "task_manager/base.html" %}

{% load bootstrap4 %}

{% block title %}
    Task-Manager create status
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-5">
                <h2>New status</h2>
                <form method="post" class="form">
                    {% csrf_token %}
                    {% bootstrap_form_errors form %}
                    {% bootstrap_form form %}
                    {% buttons %}
                        <button type="submit" class="btn btn-dark">Save</button>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
