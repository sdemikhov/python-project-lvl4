{% extends "task_manager/base.html" %}

{% load bootstrap4 %}
{% load static %}

{% block title %}
    Task-Manager Delete task {{ task.name }}
{% endblock %}

{% block content %}
    <h2>Delete task#{{ task.pk }} - "{{ task.name }}", are you sure?</h2>
    <form method="POST"> 
        {% csrf_token %} 
        <input type="submit" value="Yes" />
        <a href="{% url 'tasks' %}">No</a> 
    </form> 
{% endblock %}
